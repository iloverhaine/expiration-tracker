<!-- SCRIPTS -->

<script>
  /* ================================
     iOS PWA INSTALL PROMPT LOGIC
  ================================ */
  function isIOS() {
    return /iphone|ipad|ipod/i.test(navigator.userAgent);
  }

  function isInStandaloneMode() {
    return window.navigator.standalone === true;
  }

  function dismissIOSInstall() {
    document.getElementById("ios-install-banner").style.display = "none";
    localStorage.setItem("iosInstallDismissed", "1");
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Show iOS install banner if applicable
    if (
      isIOS() &&
      !isInStandaloneMode() &&
      !localStorage.getItem("iosInstallDismissed")
    ) {
      document.getElementById("ios-install-banner").style.display = "flex";
    }

    // Load inventory only after DB is ready
    if (typeof onDBReady === "function") {
      onDBReady(() => {
        loadInventory();
        highlightActiveTab();
      });
    }
  });
</script>
